    <title>AES Encryption Tool</title>
</head>
<body>
    <h1>AES Encryption Tool</h1>
    <label for="original-text">Original Text:</label>
    <input id="original-text" type="text">
    <button id="encrypt">Encrypt</button>
    <br><br>
    <label for="encrypted-text">Encrypted Text:</label>
    <input id="encrypted-text" type="text" readonly>
    <br><br>
    <label for="decrypted-text">Decrypted Text:</label>
    <input id="decrypted-text" type="text" readonly>
    <button id="decrypt">Decrypt</button>

    <script src="aes-encryption.js"></script>
    <script src="main.js"></script>
</body>
</html>
